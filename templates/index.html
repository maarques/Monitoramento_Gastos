{% extends "base.html" %}
{% block content %}
  <form action="{{ url_for('main.upload') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx">
    <button type="submit">Fazer upload</button>
  </form>

  <h2>Planilhas locais</h2>
  <ul>
    {% for f in files %}
      <li><a href="{{ url_for('main.dashboard') }}?file={{ f }}">{{ f }}</a></li>
    {% else %}
      <li>Nenhuma planilha encontrada</li>
    {% endfor %}
  </ul>
{% endblock %}
